<div class="container component">
  <div>
    <form #customerForm="ngForm" *ngIf="movie">
      <div class="form-group">
        <input name="id" type="text" class="form-control" [readonly]="true" [ngModel]="movie.id | uppercase">
      </div>
      <div class="form-group">
        <input name="released" type="text" class="form-control" [readonly]="true" [ngModel]="movie.released | date:'dd-MM-yyyy'">
      </div>
      <div class="form-group">
        <input name="rating" type="text" class="form-control" [readonly]="true" [ngModel]="movie.rating | number:'1.2-2'">
      </div>
      <div>
        <pre class="full-profile">{{ movie | json }}</pre>
      </div>
    </form>
  </div>
  <div>
    <h6 *ngIf="!loading && movie == null" class="text-muted">Something went wrong, please try again later...</h6>
    <button class="btn btn-success" [routerLink]="['/starwars']">Back</button>
  </div>
</div>
